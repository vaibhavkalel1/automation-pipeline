kind: Deployment
apiVersion: apps/v1
metadata:
  name: poll-automation_pipeline-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poll-automation_pipeline
  template:
    metadata:
      name: pollpod
      labels:
        app: poll-automation_pipeline
    spec:
      containers:
      - name: automationcontainer
        image: vaibhavkalel/pipelineimage:latest
        command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
        ports:
        - containerPort: 8000
